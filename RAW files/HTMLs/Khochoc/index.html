<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khochoc Prosotipe</title>
    <script type="text/javascript" src="shake.js"></script>
</head>

<body>
    <h1>Welcome to Khochoc</h1>
    <p>Here is Khochoc Prototype.</p>
    <br> try to Khochoc your device!
    <h2>Khochocs = <span id="Khochocs">0</span></h2>
    yay
    <p>
        <button type="button" onclick="emulateShake()">Emulate Shake</button></p>
    <h1>Sources</h1>
    <ul>
        <li>
            <a href="https://stackoverflow.com/questions/12334160/detecting-shaking-in-html5-mobile ">Detect Shake in HTML (Stack Overflow)</a>
        </li>
        <li>
            <a href="https://github.com/alexgibson/shake.js/ ">Shake.js</a>
        </li>
        <li>
            <a href="https://www.w3schools.com/HTML/html_lists.asp ">(META) List</a>
        </li>
        <li>
            <a href="https://www.w3schools.com/html/html_links.asp ">(META) Link Button</a>
        </li>
        <li>
            <a href="https://www.w3schools.com/jsref/event_onclick.asp">(META) OnClick</a>
        </li>
        <li>
            <a href="https://www.w3schools.com/tags/tag_button.asp">(META) Tag Button</a>
        </li>
        <li>
            <a href="https://stackoverflow.com/questions/40858456/how-to-display-a-javascript-var-in-html-body">Display JS variable in body</a>
        </li>
    </ul>

    <script type="text/javascript ">
        var KhochocNumbers = 0;

        window.onload = function() {

            //create a new instance of shake.js.
            var myShakeEvent = new Shake({
                threshold: 15
            });

            // start listening to device motion
            myShakeEvent.start();

            // register a shake event
            window.addEventListener('shake', shakeEventDidOccur, false);

            //shake event callback
            function shakeEventDidOccur() {

                //put your own code here etc.
                //alert('Shake!');
                KhochocNumbers++;
                document.getElementById("Khochocs").innerHTML = KhochocNumbers;
            }


        };

        function emulateShake() {
            //shakeEventDidOccur();
            KhochocNumbers++
            document.getElementById("Khochocs").innerHTML = KhochocNumbers;
        }
    </script>
</body>

</html>
